
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Jig Builder (Web Beta)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #canvas {
      border: 1px solid #ccc;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      drawPlaceholder();
    }

    function drawPlaceholder() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.font = "24px Arial";
      ctx.textAlign = "center";
      ctx.fillStyle = "gray";
      ctx.fillText("Jig Builder Web Version Placeholder", canvas.width / 2, canvas.height / 2 - 20);
      ctx.font = "16px Arial";
      ctx.fillText("Coming soon: Full feature parity with the Python GUI!", canvas.width / 2, canvas.height / 2 + 20);
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();
  </script>
</body>
</html>
